<div class="nav__column">
  <div class="nav__column__title">NavigheazÄƒ Categorii:</div>
  <div class="small-divider"></div>
  <div *ngFor="let item of categories">
    <a class="nav__column__item" [routerLink]="['/catalogue']">
      {{ item.mainCategory }}
      <mat-icon
        *ngIf="item.categories !== undefined"
        (click)="item.hidden = !item.hidden"
        >keyboard_arrow_down</mat-icon
      >
      <div *ngFor="let category of item.categories">
        <a
          *ngIf="!item.hidden"
          class="nav__column__item"
          [routerLink]="['/catalogue']"
          style="padding-left: 15px"
        >
          {{ category.category }}
          <mat-icon
            *ngIf="category.subCategories !== undefined"
            (click)="category.hidden = !category.hidden"
            >keyboard_arrow_down</mat-icon
          >
          <div *ngFor="let subCategory of category.subCategories">
            <a
              *ngIf="!category.hidden"
              class="nav__column__item"
              [routerLink]="['/catalogue']"
              style="padding-left: 30px"
            >
              {{ subCategory }}
            </a>
          </div>
        </a>
      </div>
    </a>
  </div>
</div>
