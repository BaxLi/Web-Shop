<div class="header-desktop">
  <div class="top-header">
    <div class="flex-row container">
      <div class="flex-col hide-for-medium flex-left">
        <app-lang-button
          [siteLanguage]="siteLang"
          (changeLanguage)="changeLanguage($event)"
        ></app-lang-button>
      </div>
      <div class="flex-col hide-for-medium flex-center">
        <div class="center-text">WINTER SALE -40%</div>
      </div>
      <div class="flex-col hide-for-medium flex-right">
        <mat-icon
          class="facebook-icon"
          svgIcon="facebook"
          matTooltip="Follow on Facebook"
          (click)="goToUrl('facebook')"
        ></mat-icon>
        <mat-icon
          class="instagram-icon"
          svgIcon="instagram"
          matTooltip="Follow on Instagram"
          (click)="goToUrl('instagram')"
        ></mat-icon>
      </div>
    </div>
  </div>
  <div class="main-header">
    <div class="flex-row container">
      <div class="flex-col hide-for-medium flex-left">
        <img class="logo" src="assets/logo.png" />
      </div>
      <div class="flex-col hide-for-medium flex-center"></div>
      <div class="flex-col hide-for-medium flex-right right-container">
        <div class="auth-btn">
          <button mat-raised-button color="primary">AUTENTIFICARE</button>
        </div>
        <div class="line-divider"></div>
        <div class="basket">
          <div class="basket-text">COȘ / 0,00 MDL</div>
        </div>
      </div>
    </div>
  </div>
  <div class="wide-nav">
    <div class="flex-row container">
      <div class="flex-col hide-for-medium flex-left">
        <app-auto-open-menu>
          <button trigger mat-button>
            NEW ARRIVALS <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <div content>
            <span mat-menu-item><strong>FEMEI</strong></span>
            <span mat-menu-item>HAINE</span>
            <span mat-menu-item>ÎNCĂLȚĂMINTE</span>
            <span mat-menu-item>DENIM</span>
            <span mat-menu-item>GENȚI</span>
            <span mat-menu-item>ACCESORII</span>
            <span mat-menu-item><strong>BĂRBAȚI</strong></span>
            <span mat-menu-item>HAINE</span>
            <span mat-menu-item>ÎNCĂLȚĂMINTE</span>
            <span mat-menu-item>DENIM</span>
            <span mat-menu-item>GENȚI</span>
            <span mat-menu-item>ACCESORII</span>
            <span mat-menu-item><strong>COPII</strong></span>
            <span mat-menu-item>FETE</span>
            <span mat-menu-item>BĂIEȚI</span>
          </div>
        </app-auto-open-menu>

        <app-auto-open-menu>
          <button trigger mat-button>
            {{ 'FEMEI' | translate }} <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <div content>
            <span mat-menu-item>TEST1</span>
            <span mat-menu-item>TEST2</span>
          </div>
        </app-auto-open-menu>

        <app-auto-open-menu>
          <button trigger mat-button>
            BĂRBAȚI <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <div content>
            <span mat-menu-item>TEST1</span>
            <span mat-menu-item>TEST2</span>
          </div>
        </app-auto-open-menu>

        <app-auto-open-menu>
          <button trigger mat-button>
            MARCIANO <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <div content>
            <span mat-menu-item>FEMEI</span>
            <span mat-menu-item>BĂRBAȚI</span>
          </div>
        </app-auto-open-menu>

        <button mat-button [matMenuTriggerFor]="menuKids" color="accent">
          COPII
        </button>
        <mat-menu #menuKids="matMenu">
          <button mat-menu-item>FETE</button>
          <button mat-menu-item>BĂIEȚI</button>
        </mat-menu>
      </div>
      <div class="search-bar">
        <input mat-input placeholder="Caută..." />
        <mat-icon id="search-icon" color="accent">search</mat-icon>
      </div>
    </div>
  </div>
</div>

<!-- TODO: Alternative header, other elements are ok -->
<div class="header-mobile" style="display: none"></div>

<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
        alt="First slide"
      />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Light mask</h3>
      <p>First text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
        alt="Second slide"
      />
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Strong mask</h3>
      <p>Secondary text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
        alt="Third slide"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Slight mask</h3>
      <p>Third text</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
